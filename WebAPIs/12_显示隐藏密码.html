<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        .box input{
            width: 370px;
            height: 30px;
            padding: 0px;
            border: 0px;
            outline: none;
        }
        .box img{
            width: 24px;
            position: absolute;
            top: 6px;
            right: 6px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="C:\\Users\\廖二\\Desktop\\picture\\close.png" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>

    <script>
    
        // 1.获取元素
        var eye = document.getElementById('eye')
        var pwd = document.getElementById('pwd')
        // 2.注册事件 处理程序
        var  flag = 0
        eye.onclick = function(){
            if(flag == 0){
                pwd.type = "text"
                eye.src = "C:\\Users\\廖二\\Desktop\\picture\\open.png"
                flag = 1
            }
            else{
                pwd.type = "password"
                eye.src = "C:\\Users\\廖二\\Desktop\\picture\\close.png"
                flag = 0
            }
        }
    
    </script>
</body>
</html>
