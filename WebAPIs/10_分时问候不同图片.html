<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    img{
        width: 400px;
    }

    </style>
</head>
<body>
    <img src="C:\Users\廖二\Desktop\picture\machao.jpg">
    <div>马超对您说晚安！</div>

    <script>
    
        // 根据系统不同时间来判断 所以需要用到时期内置对象
        // 利用多分枝语句来设置不同的图片
        // 需要一个图片，并且根据时间来修改图片，就需要用到操作元素src属性
        // 需要一个div元素，显示不同问候语，修改元素内容即可

        // 1.获取元素
        var img = document.querySelector("img")
        var div = document.querySelector("div")

        // 2.得到当前的小时数
        var date = new Date()
        var h = date.getHours()
        
        // 3.判断小时数，改变图片肯文字信息
        if(h < 12){
            img.src = "C://Users//廖二//Desktop//picture//lanling.jpg"
            div.innerHTML = "兰陵王对您说早安！"
        }
        else if(h < 18){
            img.src = "C://Users/廖二//Desktop//picture//ganjiang.jpg"
            div.innerHTML = "干将莫邪对您说午安！"
        } 
        else{
            img.src = "C://Users//廖二//Desktop//picture//machao.jpg"
            div.innerHTML = "马超对您说晚安！"
        }
    </script>
</body>
</html>
